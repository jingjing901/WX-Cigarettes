<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=750, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <script src="../Js/adaptive.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <base target="_self">
    <title>店铺列表</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/store.css">
    <link rel="stylesheet" type="text/css" href="style/storeList.css">
    <script type="text/javascript" src="js/store.js"></script>
</head>
<body>
<header>
    <span class="back_img"><a href="javascript:history.go(-1)"><img src="../image/back.png"></a></span>
    <span><span class="text-center f32">店铺列表</span><a href="ruledescription.html"><button type="button" class="explainText">说明</button></a></span>
</header>

<form id="stroeFrom">
    <div class="storeListContent">
        <div class="storeList">
            <span class="storeListText">普通A店-朝阳区:</span>
            <span class="state">审核中... </span>
            <a class="storeListA" href="#"><button class="next"><img class="storeListImg" src="../image/shop_next.png"></button></a>
        </div>
        <div class="storeList">
            <span class="storeListText">普通B店-朝阳区:</span>
            <span class="state textRed">审核失败！ </span>
            <a class="storeListA" href="#"><button class="next"><img class="storeListImg" src="../image/shop_next.png"></button></a>
        </div>
        <div class="storeList">
            <span class="storeListText">普通C店-朝阳区:</span>
            <span class="state">审核成功，待支付... </span>
            <a class="storeListA" href="#"><button class="Nopayment">待支付</button></a>
        </div>
        <div class="storeList">
            <span class="storeListText">普通D店-朝阳区:</span>
            <span class="state">开店成功！ </span>
            <a class="storeListA" href="#"><button class="next"><img class="storeListImg" src="../image/shop_next.png"></button></a>
        </div>
    </div>
</form>
<a href="#" class="btnNewStore"><button class="newStore">开新店</button></a>
</body>
</html>
