<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=750, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <script src="../Js/adaptive.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <base target="_self">
    <title>经营信息</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/store.css">
    <link rel="stylesheet" type="text/css" href="style/storeList.css">
    <script type="text/javascript" src="js/store.js"></script>
</head>
<body>
<header>
    <span class="back_img"><a href="javascript:history.go(-1)"><img src="../image/back.png"></a></span>
    <span><span class="text-center f32">经营信息</span><a href="ruledescription.html"><button type="button" class="explainText">说明</button></a></span>
</header>

<form id="stroeFrom">
    <div class="storeListContent">
        <div class="storeList">
            <span class="storeListText">商户类型:&nbsp;&nbsp;&nbsp;</span>
            <select class="state">
                <option selected="selected">请选择商户类型</option>
                <option>个体户</option>
                <option>企业</option>
            </select>
        </div>
        <div class="storeList">
            <span class="storeListText">经营者姓名:</span>
            <input class="state" placeholder="请输入营业执照中的经营者姓名">
        </div>
        <div class="storeList">
            <span class="storeListText">身份证号:&nbsp;&nbsp;&nbsp;</span>
            <input class="state" placeholder="请输入营业执照中的经营者的身份证号">
        </div>
        <div class="storeList">
            <span class="storeListText">联系电话:&nbsp;&nbsp;&nbsp;</span>
            <input class="state" placeholder="请输入营业执照中的经营者的联系电话">
        </div>
        <div class="storeList">
            <span class="storeListText">营业执照:&nbsp;&nbsp;&nbsp;</span>
            <input class="state" placeholder="请输入店铺营业执照号">
        </div>
        <div class="storeList">
            <span class="storeListText">烟草专卖许可证:</span>
            <input class="state" placeholder="请输入店铺烟草专卖许可证号">
        </div>
    </div>
</form>
<a href="#" class="btnNewStore"><button type="button" class="newStore">下一步</button></a>
</body>
</html>
