<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=750, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <script src="../Js/adaptive.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <base target="_self">
    <title>会员登录</title>
    <script src="../Js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/common.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
<header>
    <span class="back_img"><a href="index.html"><img src="../image/back.png"></a></span>
    <span class="text-center f32">会员登录</span>
</header>
<form onsubmit="return checked()">

        <div class="checkLoginStyle">
            <button id="quitLogin" type="button" class="btnStyle btnstyleNoBg">短信快捷登录</button>
            <button id="normalLogin" type="button" class="btnStyle btnstyleYesBg">普通登录</button>
        </div>
     <div  id="pageone">
        <div data-role="fieldcontain">
            <div class="inputBorder">
                <span class="span_style">手机号码：</span>
                <input id="lphoneNum" class="inputContent" type="text" placeholder="请输入您的手机号">
            </div>
            <div class="inputBorder">
                <span class="span_style">登录密码：</span>
                <input id="inputPassword" class="inputContent" placeholder="请输入您的密码">
            </div>
        </div>
        <a href="index.html"><button class="btn_next" type="submit" onfocus="checked()">登录</button></a>
        <br/>
        <span class="signIn"><a href="#">忘记密码？</a></span>
    </div>
    <div  id="pagetwo">
        <div data-role="fieldcontain" class="fieldcontain2">
            <div class="inputBorder">
                <span class="span_style2">手机号：</span>
                <input id="phoneNum" class="inputContent" type="text" placeholder="请输入您的手机号">
            </div>
            <div class="inputBorder2">
                <span class="span_style2 span_style3">验证码：</span>
                <input id="phoneCode" class="inputContent inputContent2" placeholder="请输入您的验证码">
            </div>
            <input class="getcode" type="button" id="getCode" onclick="sendMessage()" value="获取验证码">
        </div>
        <a href="index.html"><button class="btn_next" type="submit" onfocus="checked()">登录</button></a>
    </div>
</form>
<script src="js/login.js"></script>
</body>
</html>
