<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=750, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <script src="../Js/adaptive.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <base target="_self">
    <title>注册</title>
    <script src="../Js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/common.css">
    <link rel="stylesheet" type="text/css" href="style/signIn.css">
    <link rel="stylesheet" type="text/css" href="style/address.css">
    <script src="js/mobiscroll_002.js" type="text/javascript"></script>
    <script src="js/mobiscroll_004.js" type="text/javascript"></script>
    <link href="style/css/mobiscroll_002.css" rel="stylesheet" type="text/css">
    <link href="style/css/mobiscroll.css" rel="stylesheet" type="text/css">
    <script src="js/mobiscroll.js" type="text/javascript"></script>
    <script src="js/mobiscroll_003.js" type="text/javascript"></script>
    <link href="style/css/mobiscroll_003.css" rel="stylesheet" type="text/css">
</head>
<body onload="setProvince();">
<header>
    <span class="back_img"><a href="index.html"><img src="../image/back.png"></a></span>
    <span class="text-center f32">完善信息</span>
</header>
<form>
    <!--注册的第二个界面-->
    <div id="pagetwo">
        <div class="inputBorder">
            <span class="span_style">昵称：</span>
            <input class="inputContent" type="text" placeholder="请输入您的昵称">
        </div>
        <div class="inputBorder inputBor">
            <span class="span_style">生日：</span>
            <input value="" class="inputContent" readonly="readonly" name="appDate" id="appDate" type="text" >
        </div>
        <div class="inputBorder inputBor">
            <span class="span_style">家乡：</span>
            <input class="inputContent" readonly="readonly" name="appAdd" id="appAdd" type="text" placeholder="北京">
        </div>
        <div class="inputBorder inputBor">
            <span class="span_style">性别：</span>
            <input class="radio" checked="checked" type="radio" name="sex" value="男">男
            <input class="radio" type="radio" name="sex" value="女">女
        </div>
        <button class="btn_next" type="submit">完成</button>
        <script type="text/javascript">
            $(function () {
                var currYear = (new Date()).getFullYear();
                var opt={};
                opt.date = {preset : 'date'};
                opt.datetime = {preset : 'datetime'};
                opt.time = {preset : 'time'};
                opt.default = {
                    theme: 'android-ics light', //皮肤样式
                    display: 'modal', //显示方式
                    mode: 'scroller', //日期选择模式
                    dateFormat: '选择家乡',
                    lang: 'zh',
                    showNow: true,
                    nowText: "今天",
                    startYear: currYear - 100, //开始年份
                    endYear: currYear + 1 //结束年份
                };
                $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
                var optDateTime = $.extend(opt['datetime'], opt['default']);
                var optTime = $.extend(opt['time'], opt['default']);
                $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
                $("#appTime").mobiscroll(optTime).time(optTime);
            });
        </script>
    </div>
    <div class="add">
        <form>
            <div class="addTitle"><span>当前地址</span></div>
            <div class="addCont">
                <fieldset>
                    <label>省份：</label>
                    <select id="provinceid" name="provincename" onchange="setCity();">
                        <option value="">请选择</option>
                    </select>
                    <br/>
                    <label>城市：</label>
                    <select id="cityid" name="cityname">
                        <option value="请选择">请选择</option>
                    </select>
                </fieldset>
                <div class="btnLoc">
                    <button type="button" id="confirm" class="btn">确定</button>
                    <button type="button" id="cancle" class="btn">取消</button>
                </div>
            </div>
        </form>
    </div>
</form>
<script src="js/signIn.js"></script>
<script src="js/address.js"></script>
</body>
</html>
