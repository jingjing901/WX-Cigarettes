<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=750, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <script src="../Js/adaptive.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <base target="_self">
    <title>选择收货地址</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/receiptAddress.css">
</head>
<body>
<header>
    <span class="back_img"><a href="javascript:history.go(-1)"><img src="../image/back.png"></a></span>
    <span class="text-center f32">请选择收货地址</span>
</header>
<div class="searchAddressIput_div">
    <img class="searchAddressIput_img" src="images/search.png">
    <input class="searchAddressInput" placeholder="请输入地址">
</div>
<div class="selectAddress_main_div"><span class="selectAddress_main_div_span">当前地址</span></div>
<div class="selectAddress_chose_div">
    <img class="selectAddress_chose_div_img" src="images/dingwei.png">
    <span class="selectAddress_chose_div_span">朝阳区永安里东街建外SOHO西区</span>
    <img class="selectAddress_chose_div_lastimg" src="images/forward.png">
</div>
<div style="height: 8px;border-bottom: 1px solid #e2e2e2;"></div>
<div class="selectAddress_main_div"><span class="selectAddress_main_div_span">附近地址</span></div>
<div class="selectAddress_nearby_div">
    <img class="selectAddress_nearby_img" src="images/daohang.png">
    <span class="selectAddress_nearby_span">建外SOHO西区</span>
</div>
<div class="selectAddress_nearby_div">
    <img class="selectAddress_nearby_img" src="images/daohang.png">
    <span class="selectAddress_nearby_span">CBD国际大厦</span>
</div>
<div class="selectAddress_nearby_div">
    <img class="selectAddress_nearby_img" src="images/daohang.png">
    <span class="selectAddress_nearby_span">华彬大厦</span>
</div>
<div class="selectAddress_chose_div">
    <span style="margin-left: 93px;" class="selectAddress_chose_div_span">更多地址</span>
    <img class="selectAddress_chose_div_lastimg" src="images/forward.png">
</div>
<div style="height: 8px;border-bottom: 1px solid #e2e2e2;"></div>
<div class="selectAddress_main_div"><span class="selectAddress_main_div_span">我的地址</span></div>
<div class="selectAddress_last_div">
     <div class="checkAddress">
       <button class="checkimg" name="address"> <img name="imgCheck" src="images/check.jpg"></button>
     </div>
    <div class="addressInfo">
       <p class="top">
           <span class="name">老王头</span>
           <span class="sex">先生</span>
           <span class="phone">135****7788</span>
       </p><br/>
        <span class="bottom">
            <span>朝阳区国贸西区一建外Soho1205</span>
        </span>
    </div>
    <div class="edit">
        <button class="bianjiBtn">
            <img class="bianji" src="images/bianji.png">
            <span>编辑</span>
        </button>

    </div>
</div>
<div class="selectAddress_last_div">
    <div class="checkAddress">
        <button class="checkimg" name="address"><img name="imgCheck" src="images/check.jpg"></button>
    </div>
    <div class="addressInfo">
        <p class="top">
            <span class="name">老王头</span>
            <span class="sex">先生</span>
            <span class="phone">135****7788</span>
        </p><br/>
        <span class="bottom">
            <span>朝阳区国贸西区一建外Soho1205</span>
        </span>
    </div>
    <div class="edit">
        <button class="bianjiBtn">
            <img class="bianji" src="images/bianji.png">
            <span>编辑</span>
        </button>

    </div>
</div>
<script type="application/javascript" src="js/receiptAddress.js"></script>
</body>
</html>
