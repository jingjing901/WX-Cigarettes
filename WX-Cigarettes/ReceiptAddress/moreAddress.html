<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=750, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <script src="../Js/adaptive.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <base target="_self">
    <title>更多地址</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../style/common.css">
    <link rel="stylesheet" type="text/css" href="style/receiptAddress.css">

</head>
<body>
<header>
    <span class="back_img"><a href="javascript:history.go(-1)"><img src="images/back.png"></a></span>
    <span class=""><input class="searchInput" placeholder="请输入您的收货地址"><button type="button" class="searchText">搜索</button></span>
</header>
<div class="map" id="container"></div>
<div class="map_div">
    <img class="map_div_img" src="images/daohang.png">
    <span class="map_div_span">奥林匹克公园南门</span>
    <span class="map_div_span_next">北京市朝阳区大屯路78号</span>
</div>
<div class="dizhi">
    <span class="lishi">历史搜索地址</span>
</div>
<div class="map_div1">
    <img class="map_div_img1" src="images/huiseDaoHang.png">
    <span class="map_div_span colorSet">奥林匹克公园南门</span>
    <span class="map_div_span_next map_div_span_next1">北京市朝阳区大屯路78号</span>
</div>
<div class="map_div1">
    <img class="map_div_img1" src="images/huiseDaoHang.png">
    <span class="map_div_span colorSet">奥林匹克公园南门</span>
    <span class="map_div_span_next map_div_span_next1">北京市朝阳区大屯路78号</span>
</div>
<div class="map_div1">
    <img class="map_div_img1" src="images/huiseDaoHang.png">
    <span class="map_div_span colorSet">奥林匹克公园南门</span>
    <span class="map_div_span_next map_div_span_next1">北京市朝阳区大屯路78号</span>
</div>
<script type="text/javascript">
    var lat = 116.45927127784;
    var lng = 39.91048455396;
    var map = new BMap.Map("container");                 // 创建Map实例
    //var point = new BMap.Point(lng,lat);
    var point = new BMap.Point(lat,lng);    // 创建点坐标
    map.centerAndZoom(point,20);
    var icon = new BMap.Icon('images/daohang.png', new BMap.Size(20, 32), {
        anchor: new BMap.Size(10, 30)
    });
    var mkr = new BMap.Marker(new BMap.Point(lat,lng), {
        icon: icon
    });
    map.addOverlay(mkr);
    map.addEventListener('click', function(e){
        var icon = new BMap.Icon('images/daohang.png', new BMap.Size(20, 32), {
            anchor: new BMap.Size(10, 30)
        });
        var mkr = new BMap.Marker(new BMap.Point(e.point), {
            icon: icon
        });
        map.addOverlay(mkr);
        console.log(e.point);
    });// 初始化地图,设置中心点坐标和地图级别。
</script>
</body>
</html>
