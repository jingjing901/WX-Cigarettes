<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=750, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <script src="../Js/adaptive.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <script src="../Js/jquery-1.8.3.min.js" type="application/javascript"></script>
    <title>地址管理</title>
    <base target="_self">
    <link rel = "stylesheet" type="text/css" href="../style/common.css" />
    <link rel = "stylesheet" type="text/css" href="public/style/addAddress.css">
</head>
<body>
<header>
    <p class="title">新增地址</p>
    <span class="back_img"><a href="index.html"><img src="../image/back.png"></a></span>
</header>
<form>
    <div class="content">
        <div class="divInfo">
            <span class="leftTitle">收货人：</span><input id="shouhuoPerson" class="inputName" type="text" placeholder="请输入收货人姓名">
        </div>
        <div class="divInfo">
        <span class="sex">
            <input type="radio" checked="checked" name="sex"><span>先生</span>
            <input type="radio" name="sex"><span>女士</span>
        </span>
        </div>
        <div class="divInfo">
            <span class="leftTitle">手机号码：</span><input id="tel" class="inputName" type="text" placeholder="请输入收货人手机号码">
        </div>
        <div class="divInfo">
            <span class="leftTitle">收货地址：</span>
            <span class="stateWidth">北京</span>
            <select class="state">
                <option>海淀区</option>
                <option selected="selected">朝阳区</option>
                <option>东城区</option>
                <option>西城区</option>
                <option>崇文区</option>
                <option>宣武区</option>
                <option>丰台区</option>
                <option>石景山区</option>
                <option>门头沟区</option>
                <option>房山区</option>
                <option>通州区</option>
                <option>顺义区</option>
                <option>大兴区</option>
                <option>昌平区</option>
                <option>平谷区</option>
                <option>怀柔区</option>
                <option>延庆区</option>
                <option>郊县</option>
            </select>
        </div>
        <div class="divInfo">
            <input class="inputName" id="delAddress" type="text" placeholder="请填写详细的街道门牌信息">
        </div>
        <button class="save" type="button" id="save">保存</button>
    </div>
</form>

</body>
<script src="public/js/addAddress.js"></script>
</html>
