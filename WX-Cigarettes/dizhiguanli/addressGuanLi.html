<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=750, user-scalable=no,initial-scale=1.0, maximum-scale=1.0">
    <script src="../Js/adaptive.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <script src="../Js/jquery-1.8.3.min.js" type="application/javascript"></script>
    <title>地址管理</title>
    <base target="_self">
    <link rel = "stylesheet" type="text/css" href="../style/common.css" />
    <link rel = "stylesheet" type="text/css" href="public/style/addressGuanLi.css">
</head>
<body>
<header>
    <p class="title">地址管理</p>
    <span class="back_img"><a href="index.html"><img src="../image/back.png"></a></span>
    <!--<button type="button" class="titleRight" type="button">筛选</button>-->
</header>
<div class="content">
    <div class="selectAddress_main_div"><span class="selectAddress_main_div_span">我的地址</span></div>
    <div class="selectAddress_last_div">
        <div class="checkAddress">
            <button class="checkimg" name="address"> <img   name="imgCheck" src="../image/shop_check.png"></button>
        </div>
        <div class="addressInfo">
            <p class="top">
                <span class="name">老王头</span>
                <span class="sex">先生</span>
                <span class="phone">135****7788</span>
            </p><br/>
        <span class="bottom">
            <span>朝阳区国贸西区一建外Soho1205</span>
        </span>
        </div>
        <div class="edit">
            <button class="bianjiBtn">
                <img class="bianji" src="../receiptaddress/images/bianji.png">
                <span>编辑</span>
            </button>

        </div>
    </div>
    <div class="selectAddress_last_div">
        <div class="checkAddress">
            <button class="checkimg" name="address"> <img  name="imgCheck" src="../image/shop_nocheck.png"></button>
        </div>
        <div class="addressInfo">
            <p class="top">
                <span class="name">老王头</span>
                <span class="sex">先生</span>
                <span class="phone">135****7788</span>
            </p><br/>
        <span class="bottom">
            <span>朝阳区国贸西区一建外Soho1205</span>
        </span>
        </div>
        <div class="edit">
            <button class="bianjiBtn">
                <img class="bianji" src="../receiptaddress/images/bianji.png">
                <span>编辑</span>
            </button>
        </div>
    </div>
    <div class="addNewAddress">
        <a class="addNew" href="#">
            <div class="addNewImg"><img src="../image/goodAdd.png"></div>
            <span class="text">新建收货地址</span>
            <span class="next"><img src="../image/shop_next.png"></span>
        </a>
    </div>
</div>
</body>
<script src="public/js/dizhiguanli.js"></script>
</html>
